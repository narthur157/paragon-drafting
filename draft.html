<html>
  <head>
    <title>DRAFTING ROOM</title>
    <body>
    	<div id="ractiveRoot"></div>
    	
    	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
    	<script id="draftTemplate" type="text/ractive">
    		{{#partial readyStage}}
				<button id="team1Ready" on-click='submitReady:1'>Team {{.team1Name}} Ready</button>
				<button id="team2Ready" on-click='submitReady:2'>Team {{.team2Name}} Ready</button>
			{{/partial}}
			
			{{#partial pickCharStage}}
				<div id="player1Pick">
					{{>pickChamp}}
				</div>
				<div id="player2Pick">
					{{>pickChamp}}
				</div>
			{{/partial}}
			
			{{#partial pickChamp}}
				<div id="pickChampContainer">Team {{teamName}} Pick
			    	<ul id="1">
			    		<button>1</button>
			    	</ul>
			    	<ul id="2">
			    		<button>2</button>
			    	</ul>
			    	<ul id="3">
			    		<button>3</button>
			    	</ul>
			    	<ul id="4">
			    		<button>4</button>
			    	</ul>
			    	<ul id="5">
			    		<button>5</button>
			    	</ul>
			    	<ul id="6">
			    		<button>6</button>
			    	</ul>
			    	<ul id="7">
			    		<button>7</button>
			    	</ul>
			    	<ul id="8">
			    		<button>8</button>
			    	</ul>
			    	<ul id="9">
			    		<button>9</button>
			    	</ul>
			    	<ul id="10">
			    		<button>10</button>
			    	</ul>
				</div>
			{{/partial}}
			
			{{>.stageTag}}

    	</script>
		<script src="/assets/draft.js"></script>
	</body>
</html>
